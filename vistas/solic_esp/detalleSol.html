<br><div class="row">
                  <div class="col-lg-10">
                      <section class="panel">
                          <header class="panel-heading">
                             {subtitulo}
                          </header>
                          {mensaje}
                          <div class="panel-body">
                      <form class="cmxform form-horizontal tasi-form" id="reg_solic" name="reg_solic" method="POST" action="/investigacion/solic_esp/rechazar/"  >
                                   
                                    
                                      <div class="form-group ">
                                          <label for="nom_evento" class="control-label col-lg-2">Nombre del Evento</label>
                                          <div class="col-lg-8">
                                              <input class=" form-control2" id="nom_evento" name="nom_evento" type="text" value="{nom_evento}" readonly="" />
                                          </div>
                                      </div>


                                      {fechasyhoras}

                                     

                                       <div class="form-group">
                                            <label for="firstname" class="control-label col-lg-2">Objetivos</label>
                                            <div class="col-lg-8">
                                                <textarea class="form-control2" name="obj_evento" id="obj_evento" rows="5" readonly="" >{obj_evento}</textarea>
                                            </div>
                                        </div>

                                         <div class="form-group">
                                            <label for="firstname" class="control-label col-lg-2">Ponentes</label>
                                            <div class="col-lg-8">
                                                <textarea class="form-control2" name="pon_evento" id="pon_evento" rows="5" readonly=""  >{pon_evento}</textarea>
                                            </div>
                                        </div>

                                       

                                      <div class="form-group ">
                                          <label for="area" class="control-label col-lg-2">Participación</label>
                                          <div class="col-lg-3">
                                              <input class=" form-control2" id="participacion" name="participacion" type="text" value="{participacion}" readonly="" />
                                          </div>
                                           <label for="inversion" class="control-label col-lg-2" style="display:{hidden}">Inversión (Bs.)</label>
                                          <div class="col-lg-3" style="display:{hidden}">
                                              <input class=" form-control2" id="inversion" name="inversion" type="number" readonly="" value="{inversion}" />
                                          </div>
                                          
                                      </div>

                                       

                                      <div class="form-group ">
                                          <label for="area" class="control-label col-lg-2">Tipo de Evento</label>
                                          <div class="col-lg-3">
                                           <input class=" form-control2" id="tipoevento" name="tipoevento" type="text" value="{tipoevento}" readonly="" />
                                          </div>
                                           <label for="area" class="control-label col-lg-2">Tipo de Público</label>
                                          <div class="col-lg-3">
                                            <input class=" form-control2" id="tipopublico" name="tipopublico" type="text" value="{tipopublico}" readonly="" />
                                          </div>
                                          
                                      </div>

                                      

                                      <div class="form-group ">
                                          <label for="area" class="control-label col-lg-2">Espacio</label>
                                          <div class="col-lg-6">
                                            <input class=" form-control2" id="espacio" name="espacio" type="text" value="{espacio}" readonly="" />
                                          </div>
                                          
                                      </div>

                                        <div class="form-group " style="display:{areahidden}">
                                          <label for="area" class="control-label col-lg-2">Área Responsable</label>
                                          <div class="col-lg-6">
                                              <input class=" form-control2" id="area" name="area" type="text" value="{area}" readonly="" />
                                          </div>
                                          
                                      </div>

                                      <div class="form-group ">
                                          <label for="nom_evento" class="control-label col-lg-2">Nombres Solicitante</label>
                                          <div class="col-lg-4">
                                              <input class=" form-control2" id="nom_solicitante" name="nom_solicitante" type="text" value="{nom_solicitante}" readonly="" required/>
                                          </div>
                                          <label for="nom_evento" class="control-label col-lg-2">Apellidos Solicitante</label>
                                          <div class="col-lg-4">
                                              <input class=" form-control2" id="ape_solicitante" name="ape_solicitante" type="text" value="{ape_solicitante}" readonly="" required/>
                                          </div>
                                      </div>

                                        <div class="form-group ">
                                          <label for="nom_evento" class="control-label col-lg-2">Cédula Solicitante</label>
                                          <div class="col-lg-4">
                                              <input class=" form-control2" id="ced_solicitante" name="ced_solicitante" type="text" minlength="8" maxlength="8" value="{ced_solicitante}" readonly="" required/>
                                          </div>
                                          <label for="nom_evento" class="control-label col-lg-2">Tel. Solicitante</label>
                                          <div class="col-lg-4">
                                              <input class=" form-control2" id="tel_solicitante" name="tel_solicitante" type="text" minlength="11" maxlength="11" value="{tel_solicitante}" readonly="" required/>
                                          </div>
                                      </div>

                                          
                                    <br>

                                     <div class="form-group" align="center">
                                          <div class=" col-lg-10">
                                              
                                              <a href="/investigacion/solic_esp/aprobar/?cod_sol={cod_sol}" class="btn btn-success">Aprobar</a>
                                              <a href="#myModal" data-toggle="modal" class="btn btn-danger" >Rechazar</a>
                                              <a href="/investigacion/solic_esp/modificar/?cod_sol={cod_sol}" onclick="waitingDialog.show('Cargando Datos del Evento', {dialogSize: 'sm', progressType: 'warning'});setTimeout(function () {waitingDialog.hide();}, 100000);" class="btn btn-primary" >Modificar</a>
                                               <a href="/investigacion/solic_esp/verdatos/" class="btn btn-info">Ir a Solicitudes</a>
                                          </div>
                                      </div>

                                       <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                    <h4 class="modal-title">Eliga Causa o Motivo de Desaprobación</h4>
                                                </div>
                                                <div class="modal-body">

                                                     <div class="form-group ">
                                                        
                                                        <div class="col-lg-12">
                                                          <input type="hidden" name="id_evento" id="id_evento" value="{id_evento}">
                                                          <input type="hidden" name="cod_sol" id="cod_sol" value="{cod_sol}">
                                                          <select class="form-control m-bot15" name="id_causa" id="id_causa" required>
                                                             <option value="" tabindex="-1">&nbsp;&nbsp;&nbsp;Seleccione Causa de No Aprobación&nbsp;&nbsp;&nbsp;</option>
                                                            {causas}
                                                          </select>
                                                        </div>
                                                        
                                                    </div>

                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-danger" type="submit">Rechazar</button>
                                                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                      
                                  </form>
               
                    </div>
                      </section>
                  </div>
              </div>
