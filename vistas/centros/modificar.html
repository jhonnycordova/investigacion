<br><div class="row">
                  <div class="col-lg-8">
                      <section class="panel">
                          <header class="panel-heading">
                             {subtitulo}
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="cmxform form-horizontal tasi-form" id="reg-centros" method="POST" action="/investigacion/centros/editar/" >
                                   
                                      <input type="hidden" name="id_centro" id="id_centro" value="{id_centro}">
                                      <div class="form-group ">
                                          <label for="firstname" class="control-label col-lg-3">Nombre</label>
                                          <div class="col-lg-9">
                                              <input class=" form-control" id="nom_centro" name="nom_centro" type="text" value="{nom_centro}" />
                                          </div>
                                      </div>
                                        <div class="form-group">
                                            <label for="firstname" class="control-label col-lg-3">Misión</label>
                                            <div class="col-lg-9">
                                                <textarea class="form-control ckeditor" name="mision_centro" id="mision_Centro" rows="3"  >{mision_centro}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="firstname" class="control-label col-lg-3">Visión</label>
                                            <div class="col-lg-9">
                                                <textarea class="form-control ckeditor" name="vision_centro" id="vision_centro" rows="3"  >{vision_centro}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="firstname" class="control-label col-lg-3">Objetivos</label>
                                            <div class="col-lg-9">
                                                <textarea class="form-control ckeditor" name="objetivos" id="objetivos" rows="3"  >{objetivos}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="firstname" class="control-label col-lg-3">Valores</label>
                                            <div class="col-lg-9">
                                                <textarea class="form-control ckeditor" name="valores_cen" id="valores_cen" rows="3"  >{valores_cen}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group ">
                                          <label for="firstname" class="control-label col-lg-3">Director</label>
                                          <div class="col-lg-6">
                                              <input class=" form-control" id="director_centro" name="director_centro" type="text" value="{director_centro}" />
                                          </div>
                                      </div>

                                      <div class="form-group ">
                                          <label for="firstname" class="control-label col-lg-3">Teléfono Director</label>
                                          <div class="col-lg-6">
                                              <input class=" form-control" id="tel_dir_cen" name="tel_dir_cen" type="text" value="{tel_dir_cen}"/>
                                          </div>
                                      </div>

                                       <div class="form-group ">
                                          <label for="firstname" class="control-label col-lg-3">Correo Director</label>
                                          <div class="col-lg-6">
                                              <input class=" form-control" id="email_dir_cen" name="email_dir_cen" type="text" value="{email_dir_cen}"/>
                                          </div>
                                      </div>

                                   
                                    <br>

                                     <div class="form-group" align="center">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-danger" type="submit" id="registrar">Modificar</button>
                                              <a href="/investigacion/centros/verdatos/" class="btn btn-default">Cancelar</a>
                                          </div>
                                      </div>
                                      
                                  </form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
