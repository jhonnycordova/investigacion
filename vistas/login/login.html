<div class="container" style="margin-top:40px;margin-left:-20px;">
		<div class="row">
			<div class="col-sm-6 col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="alert-message alert-message-{tipo}">
	        			<strong>{msj}</strong>
					</div>
					<div class="panel-heading">
						<strong>Acceso al Sistema</strong>
					</div>
					<div class="panel-body">
						<form role="form" method="POST" action="/investigacion/login/validar/">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img src="/investigacion/publico/frontend/img/usuario.png" width="100px" class="img-responsive profile-img"> 
									</div>
								</div>
								
								<div class="row">

									<div class="col-sm-12 col-md-10 col-md-offset-1 ">

										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												
												<input type="text" name="usuario" id="usuario" placeholder="Nombre de Usuario" class="form-control" >

												
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input type="password" name="clave" id="clave" placeholder="Clave del Usuario" class="form-control" >
											
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-chevron-right"></i>
												</span>
												<select class="form-control" name="modulo" id="modulo">
													
													<option value="">Seleccione un módulo</option>
													<option value="001">Gestión de Contenido General</option>
													<option value="002">Gestión de Espacios</option>
													
												</select>
											
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-primary btn-lg btn-block" value="Ingresar"></input>
									
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					
                </div>
			</div>
		</div>
	</div>
	<br>
	   <script type="text/javascript">
                  $(document).ready(function(){

                  $('select').select2();
             

                  });
    </script>
