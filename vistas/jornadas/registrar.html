<br><div class="row">
                  <div class="col-lg-6">
                      <section class="panel">
                          <header class="panel-heading">
                             {subtitulo}
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="cmxform form-horizontal tasi-form" id="reg-jornadas" method="POST" action="/investigacion/jornadas/crear/" enctype="multipart/form-data">
                                   
                                    
                                      <div class="form-group ">
                                          <label for="nom_jor" class="control-label col-lg-4">Nombre </label>
                                          <div class="col-lg-8">
                                              <input class=" form-control" id="nom_jor" name="nom_jor" type="text" />
                                          </div>
                                      </div>

                                       <div class="form-group">
                                          <label class="control-label col-lg-4">Programa </label>
                                          <div class="col-lg-8">
                                              <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <span class="btn btn-white btn-file">
                                                <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Selecciona un Archivo</span>
                                                <span class="fileupload-exists"><i class="fa fa-undo"></i> Cambiar</span>
                                                <input type="file" class="default" id="pro_jor" name="pro_jor"  />
                                                </span>
                                                  <span class="fileupload-preview" style="margin-left:5px;"></span>
                                                  <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>
                                              </div>
                                          </div>
                                      </div>

                                       <div class="form-group">
                                          <label class="control-label col-lg-4">Normativa </label>
                                          <div class="col-lg-8">
                                              <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <span class="btn btn-white btn-file">
                                                <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Selecciona un Archivo</span>
                                                <span class="fileupload-exists"><i class="fa fa-undo"></i> Cambiar</span>
                                                <input type="file" class="default" id="norm_jor" name="norm_jor"  />
                                                </span>
                                                  <span class="fileupload-preview" style="margin-left:5px;"></span>
                                                  <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>
                                              </div>
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <label class="control-label col-lg-4">Memoria </label>
                                          <div class="col-lg-8">
                                              <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <span class="btn btn-white btn-file">
                                                <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Selecciona un Archivo</span>
                                                <span class="fileupload-exists"><i class="fa fa-undo"></i> Cambiar</span>
                                                <input type="file" class="default" id="mem_jor" name="mem_jor"  />
                                                </span>
                                                  <span class="fileupload-preview" style="margin-left:5px;"></span>
                                                  <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>
                                              </div>
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <label class="control-label col-lg-4">Fecha</label>
                                          <div class="col-lg-6">

                                              <div data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date=""  class="input-append date dpYears">
                                                  <input type="text" readonly="" value=""  class="form-control" id="fecha_jor" name="fecha_jor">
                                                      <span class="input-group-btn add-on">
                                                        <button class="btn btn-danger" type="button"><i class="fa fa-calendar"></i></button>
                                                      </span>
                                              </div>
                                              
                                          </div>
                                      </div>
                                      
                                          
                                    <br>

                                     <div class="form-group" align="center">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-danger" type="submit" id="registrar">Agregar</button>
                                              <a href="/investigacion/jornadas/registrar/" class="btn btn-default">Cancelar</a>
                                          </div>
                                      </div>
                                      
                                  </form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
