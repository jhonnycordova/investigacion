<br><div class="row">
                  <div class="col-lg-6">
                      <section class="panel">
                          <header class="panel-heading">
                             {subtitulo}
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="cmxform form-horizontal tasi-form" id="reg-lineas" method="POST" action="/investigacion/lineas/editar/" >
                                  
                                      <input type="hidden" id="id_linea" name="id_linea" value="{id_linea}">
                                      <div class="form-group ">
                                          <label for="firstname" class="control-label col-lg-4">Nombre</label>
                                          <div class="col-lg-8">
                                              <input class=" form-control" id="nom_lin" name="nom_lin" type="text" value="{nom_lin}" />
                                          </div>
                                      </div>
                                       <div class="form-group">
                                            <label for="firstname" class="control-label col-lg-4">Descripci√≥n</label>
                                            <div class="col-lg-8">
                                                <textarea class="form-control" name="des_lin" id="des_lin" rows="3"  >{des_lin}</textarea>
                                            </div>
                                        </div>

                                    
                                       <div class="form-group ">
                                          <label for="cargos" class="control-label col-lg-4">Programa</label>
                                          <div class="col-lg-8">
                                            <select class="form-control m-bot15" name="id_prog" id="id_prog" onchange="funsel2(this);">
                                              
                                               {programaactual}
                                               {programas}
                                            </select>
                                          </div>
                                          
                                      </div>
                                  
                                  <div class="form-group " id="cent" style="display:{hidden}">
                                          <label for="cargos" class="control-label col-lg-4">Centro</label>
                                          <div class="col-lg-8">
                                            <select class="form-control m-bot15" name="id_centro" id="id_centro">
                                                {centroactual}
                                                {centros}
                                            </select>
                                          </div>
                                          
                                      </div>

                                    
                                    <br>

                                     <div class="form-group" align="center">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-danger" type="submit" id="registrar">Modificar</button>
                                              <a href="/investigacion/lineas/verdatos/" class="btn btn-default">Cancelar</a>
                                          </div>
                                      </div>
                                      
                                  </form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>

              <script src="/investigacion/publico/admin/js/jquery-1.11.1.js"></script>

              <script type="text/javascript">
                  $(document).ready(function(){

                  $('select').select2();
             

                  });
              </script>

              <script type="text/javascript">
                  function funsel2(sel) {
                      var id_prog = sel.value
                      htttml = ''
                      if (id_prog == '1') {
                          $.getJSON('/investigacion/lineas/buscarCentros/', function(data) {
                              htttml += '<option value=""></option>'
                              for (var i = data.length - 1; i >= 0; i--) {
                                  $.each( data[i] , function(k, v){
                                   nombre = data[i]['nombrecentro']
                                   idcen = data[i]['id_centro']
                                  });
                                  htttml += '<option value='+idcen+'>'+nombre+'</option>'
                              };
                              
                              
                          $('#cent').show('slow/2000/fast');
                          $('#cent #id_centro').html(htttml);
                          });
                      }else{
                        $('#cent').hide('slow/2000/fast');
                        htttml += '<option value=""></option>'
                        $('#cent #id_centro').html(htttml);
                      };
                  }

                 
              </script>
